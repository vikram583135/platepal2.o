<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Delivery rider app for PlatePal" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PlatePal Rider" />

    <title>PlatePal - Delivery Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker: disable on localhost to prevent dev blank page -->
    <script>
      (function() {
        if (!('serviceWorker' in navigator)) return;
        const isLocal = ['localhost', '127.0.0.1'].includes(location.hostname);
        if (isLocal) {
          // Unregister any existing SW for this origin during dev
          navigator.serviceWorker.getRegistrations &&
            navigator.serviceWorker.getRegistrations().then(regs => {
              regs.forEach(r => r.unregister());
            });
        } else {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(reg => {
              console.log('Service Worker registered', reg);
            }).catch(err => {
              console.log('Service Worker registration failed:', err);
            });
          });
        }
      })();
    </script>
  </body>
</html>
